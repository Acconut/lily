<h1>Class RuntimeError</h1>
<pre>(builtin) class RuntimeError {  }</pre>
<div class='doc'><p>
<code>RuntimeError</code> is a subclass of <code>Exception</code> that is raised when the recursion
limit is exceeded, or when trying to modify a <code>Hash</code> while iterating over it.</p></div>
